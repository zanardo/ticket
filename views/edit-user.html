%rebase("base", title="Editar Usuário: " + ctx.user, filter="", ctx=ctx)

<form method="post" action="/admin/edit-user/{{ ctx.user }}" enctype="multipart/form-data">
	<input type="text" name="name" value="{{ ctx.name }}" size="30"> (Nome)
	<p>
	<input type="text" name="email" value="{{ ctx.email }}" size="30"> (E-Mail)
	<p>
	<input type="submit" name="submit" value="salvar usuário">
</form>
